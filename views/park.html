<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body class="body-100">
  <nav class="navbar fixed-top">
    <a href="/" class="navbar-brand"><img src="/assets/images/hikeKC-logo.png" alt="HikeKC Logo" /></a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" id="search-value" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="submit">Search</button>
    </form>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
        <div class="col-md-10 park-header">
          <!-- javascript insert park name here -->
        </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
          <div class="col-md-10 park-details">
            <!-- javascript insert park details here -->
          </div>
        <div class="col-md-1"></div>
      </div>
    <div class="row main-row park-main">
      <div class="col-md-1"></div>
      <aside class="col-md-3 trail-aside main-list-sect">
        <h1>List of Trails</h1>
        <!-- <button class="btn test-btn" id="test-btn-id">FindAll</button> -->
      </aside>

      <section class="col-md-7 main-section">
        <div id="map"></div>
      </section>
      <div class="col-md-1"></div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title-wrapper">
          <!-- javascript insert title here -->
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <img src="/assets/images/camera-icon-25.png" alt="Trail Image" /> -->
        <!-- javascript insert image here -->
      </div>
    </div>
  </div>
</div>

</body>
