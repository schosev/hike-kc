<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>HikeKC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="/assets/style.css" type="text/css" />
  
</head>
<body>
  <nav class="navbar fixed-top">
    <a href="" class="navbar-brand"><img src="/assets/images/hikeKC-logo.png" alt="HikeKC Logo" /></a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" id="search-value" placeholder="Enter Park or Trail Name" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="submit">Search</button>
    </form>
  </nav>

  <div class="container-fluid">
<!-- carousel start -->
<div class="row">
<div id="parks-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#parks-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#parks-carousel" data-slide-to="1"></li>
      <li data-target="#parks-carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/images/black_diamond.png" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <p>Park Name 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/blue_square.png" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <p>Park Name 2</p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/green_circle.png" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <p>Park Name 3</p>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#parks-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#parks-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  <!-- carousel end -->

  <!-- <div class="container-fluid"> -->
    <div class="row main-row">
      <!-- <div class="col-md-2"></div> -->

      <!-- <section class="col-md-8 main-section"> -->
          <section class="col main-section">
        <div class="map-wrapper">
          <div id="map"></div>
        </div>
        <div class="park-list main-list-sect">
          <h1>List of Parks</h1>
          <!-- <button class="btn test-btn" id="test-btn-id">FindAll</button> -->
        </div>
      </section>
      <!-- <div class="col-md-2"></div> -->
    </div>
  </div>
  <div class="footer">
    <p class="copywright">

    </p>
  </div>

</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/jquery.js"></script> -->
<script src="/assets/js/map.js"></script>
<!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=googleApiKey&callback=initMap">
    </script> -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs36HDIO9xXLV8V3TgCnfVlUFg09DNXR8&callback=initMap">
    </script>
    <!-- <script src="/assets/js/logic.js"></script> -->
    <script src="/assets/js/common.js"></script>

</html>
